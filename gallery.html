<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
        <div class="container mt-5">
            <h2 class="text-cfenter md-4">Мое портфолио</h2>
            <div class="text-center mb-4">
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary" onclick="filterGallery('all', this)">Все</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('web', this)">Веб-дизайн</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('photo', this)">Фотография</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('graphic', this)">Графика</button>
        </div>
    </div>
    <div class="row g-3" id="gallery">
        <!-- Карточка 1 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="web">
        <div class="card h-100">
        <img src="img/1.jpg"
        class="card-img-top" alt="Веб-проект">
        <div class="card-body p-2">
        <h6 class="card-title mb-0">Корпоративный сайт</h6>
        <small class="text-muted">Веб-дизайн</small>
        </div>
        </div>
        </div>
        <!-- Карточка 2 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="photo">
        <div class="card h-100">
        <img src="img/2.jpg"
        class="card-img-top" alt="Фото">
        <div class="card-body p-2">
        <h6 class="card-title mb-0">Фото пустыни</h6>
        <small class="text-muted">Фото</small>
        </div>
        </div>
        </div>
        <!-- Карточка 3 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="photo">
        <div class="card h-100">
        <img src="img/3.jpg"
        class="card-img-top" alt="Фото">
        <div class="card-body p-2">
        <h6 class="card-title mb-0">Фото леса</h6>
        <small class="text-muted">Фото</small>
        </div>
        </div>
        </div>
        <!-- Карточка 4 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
        <div class="card h-100">
        <img src="img/4.jpg"
        class="card-img-top" alt="Графика">
        <div class="card-body p-2">
        <h6 class="card-title mb-0">Рисунок утки</h6>
        <small class="text-muted">Графика</small>
        </div>
        </div>
        </div>
        <!-- Карточка 5 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="web">
        <div class="card h-100">
        <img src="img/5.jpg"
        class="card-img-top" alt="Веб-проект">
        <div class="card-body p-2">
        <h6 class="card-title mb-0">Веб</h6>
        <small class="text-muted">Веб-дизайн</small>
        </div>
        </div>
        </div>
        <!-- Карточка 5 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
        <div class="card h-100">
        <img src="img/6.jpg"
        class="card-img-top" alt="Графика">
        <div class="card-body p-2">
        <h6 class="card-title mb-0">Рисунок кота</h6>
        <small class="text-muted">Графика</small>
        </div>
        </div>
        </div>
    <script>
        function filterGallery(category) {
            const items = document.querySelectorAll(".gallery-item");
            const buttons = document.querySelectorAll(".btn-group .btn");
            buttons.forEach((btn) => {
                btn.classList.remove("active");
            });
            event.target.classList.add("active");
            items.forEach((item) => {
                const itemCategory = item.dataset.category;
                if (category =="all" || category == itemCategory) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
        window.onload = function () {
            document.querySelector(".btn-group .btn").classList.add("active");
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-
FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
